<div class="about">
<div layout="column" class="md-whiteframe-z3 signup-form">
  <h5 class="heading md-headline">Sign Up</h5>
  <md-divider style="margin-bottom: 10px"></md-divider>
  <div layout="row"  >
    <md-input-container flex>
      <ng-md-icon icon="person" style ="fill: #0288d1;"></ng-md-icon>
      <input class="heading" ng-model="firstname" type="text" placeholder="Firstname" ng-required="true">
    </md-input-container>
    <md-input-container flex>
      <ng-md-icon icon="person" style ="fill: #0288d1;"></ng-md-icon>
      <input class="heading" ng-model="lastname" type="text" placeholder="Lastname" ng-required="true">
    </md-input-container>
  </div>
  <div layout="row">
    <md-input-container flex>
      <ng-md-icon icon="account_circle" style="fill: #0288d1;"></ng-md-icon>
      <input class="heading" ng-model="username" type="text" placeholder="Username" ng-required="true">
    </md-input-container flex>
    <md-input-container flex>
      <ng-md-icon icon="email" style ="fill: #0288d1;"></ng-md-icon>
      <input class="heading" ng-model="email" type="email" placeholder="Email" ng-required="true">
    </md-input-container >
  </div>
  <div layout="row">
    <md-input-container flex>
      <ng-md-icon icon="vpn_key" style = "fill: #0288d1;"></ng-md-icon>
      <input class="heading" md-minlength = "6" ng-model="password" type="password" placeholder="Password" ng-required="true">
    </md-input-container>
    <md-input-container flex>
      <ng-md-icon icon="verified_user" style="fill: #0288d1;"></ng-md-icon>
      <input md-minlength = "6" class="heading" ng-model="password1" type="password" placeholder="Re-type Password" ng-required="true">
    </md-input-container>
  </div>
  <div class="row center s6 ">
    <a href="/">
      <md-button class="login">
        Cancel
      </md-button style:"fill: light-blue;"></a>
      <md-button type = "submit" ng-click="signup()" class="signup">Sign Up
        <ng-md-icon icon="send" style="fill: #ffffff;"></ng-md-icon>
      </md-button>
  </div>
</div>
</div>
